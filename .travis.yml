language: rust
sudo: true

addons:
  apt:
    update: true
    packages:
      - libcurl4-openssl-dev
      - libiberty-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - pkg-config
      - cmake
      - gcc
      - g++
      - jq
    
cache: cargo
dist: trusty
os: 
  - linux
  - osx

# Run builds for all the supported trains
rust:
  - nightly
  - beta
  - stable

# Add clippy
before_script:
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries
  - rustup target add thumbv7m-none-eabi
  - if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then rustup component add clippy-preview --toolchain=nightly || true; fi
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        cargo install cargo-kcov || echo "cargo-kcov already installed"
        cargo kcov --print-install-kcov-sh | bash
      fi

# The main build
script:
  - cargo test --no-default-features
  - cargo test --no-default-features --features extended
  - cargo test --no-default-features --features optional-value
  - cargo test --no-default-features --features parse-comments
  - cargo test --no-default-features --features parse-comments,extended
  - cargo test --no-default-features --features parse-parameters
  - cargo test --no-default-features --features parse-expressions
  - cargo test --no-default-features --features parse-expressions,parse-parameters
  - cargo test --features extended,optional-value
  - cargo build --release --features no_std,extended --target thumbv7m-none-eabi
  - if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then cargo clippy || true; fi
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        cargo clean && cargo kcov
      fi

after_success:
# Coverage report
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        bash <(curl -s https://codecov.io/bash) &&
        echo "Uploaded code coverage"
      fi
